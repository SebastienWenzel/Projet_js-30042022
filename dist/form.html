<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
<script defer src="form.bundle.js"></script><script defer src="topbar.bundle.js"></script></head>
<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <ul>
                <li>
                    <a class="header-nav " href="./index.html">Accueil</a>
                </li>
                <li>
                    <a class="header-nav active" href="../dist/form.html">Créer un article</a>
                </li>
            </ul>
        </header>
        <main class="content">
            <form action="#">
                <h2 class="title-underline">Ajouter un Article</h2>
                <div class="form-group">
                    <label for="author">Auteur</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="category">Catégorie</label>
                    <input type="text" id="category" name="category">
                </div>
                <div class="form-group">
                    <label for="content">Contenu</label>
                   <textarea name="content" id="content"></textarea>
                </div>
                <ul class="text-error" id="errors">

                </ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </main>
        <footer>© blog senik</footer>
       </div> 
</body>
</html>
