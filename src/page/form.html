<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d21884ba6b.js" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <div class="header-menu">
              <ul>
                  <li>
                      <a class="header-nav" href="./index.html">Accueil</a>
                  </li>
                  <li>
                      <a class="header-nav active" href="../dist/form.html">Créer un article</a>
                  </li>
              </ul>
              <div class="header-menu-icon">
                  <i class="fa-solid fa-bars"></i>
              </div>
          </div>
        </header>
        <main class="content">
            <form>
                <h2 class="title-underline">Ajouter un article</h2>
                <div class="form-group">
                  <label>Auteur</label>
                  <input type="text" name="author" />
                </div>
                <div class="form-group">
                  <label>Image de profil</label>
                  <input type="text" name="img" />
                </div>
                <div class="form-group">
                  <label>Catégorie</label>
                  <input type="text" name="category" />
                </div>
                <div class="form-group">
                  <label>titre</label>
                  <input type="text" name="title" />
                </div>
                <div class="form-group">
                  <label>Article</label>
                  <textarea name="content"></textarea>
                </div>
                <ul class="text-error" id="errors"></ul>
                <div class="form-btn-container">
                  <button type="button" class="btn btn-secondary">Annuler</button>
                  <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
              </form>
        </main>
        <footer>© blog senik</footer>
       </div> 
</body>
</html>
